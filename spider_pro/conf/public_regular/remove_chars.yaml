# - 字符串中需要剔除的符合条件的正则
LIAISON:
  - '[\(（][\u4e00-\u9fa5]+[）\)]'
  - '[\d]+'
  - '联系'
  - '项目负责人资质：'
  - '详见[\u4e00-\u9fa5]+文件'
  - '无'
  - '[\u4e00-\u9fa5]+公司'
  - '[\u4e00-\u9fa5]+设计院'

SYMBOLS:
  - '？'
  - '\?'
  - '。'
  - '/'

COMAPNY:
  - '（[\u4e00-\u9fa5]+）'
  - '\d+'
  - '中标单位：'

AMOUNT:
  - ','
  - '￥'

PROJECT_NAME:
  - '[\[【][\u4e00-\u9fa5]+?[】 \]]'
  - '下列项目'
  - '乐清工程'

ISOLATED_UNIT:
  - '元/m3'
  - '%'
  - '元/亩'
  - '元/套'
  - '元/吨'

CONTACT:
  - '[\u4e00-\u9fa5]+'

LIAISON_UNION:
  - '(?P<lianxiren>[\u4e00-\u9fa5]+)\s*[\d（]'
  - '联系人[:：](?P<lianxiren>[\u4e00-\u9fa5、]+)联系电话[:：][\d /，,\-、]+'
  - '联系人[:：](?P<lianxiren>[\u4e00-\u9fa5、]+)电话[:：][\d /，,\-、]+'
  - '[(乡交易中心)|(业主联系人)][:：](?P<lianxiren>[\u4e00-\u9fa5、]+)电话[:：][\d /，,\-、]+'

CONTACT_UNION:
  - '[\u4e00-\u9fa5]+(?P<lianxifangshi>[\d /，\-（）]+)'
  - '联系人[:：][\u4e00-\u9fa5、]+联系电话[:：]([\d/，,\-、]+)'
  - '联系人[:：][\u4e00-\u9fa5、]+电话[:：]([\d/，,\-、]+)'
  - '[(乡交易中心)|(业主联系人)[:：][\u4e00-\u9fa5、]+电话[:：]([\d/，,\-、]+)'

