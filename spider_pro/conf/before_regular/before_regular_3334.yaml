project_name:  # 项目名称

project_number:  # 项目编号
  - '项目编号\s*[: ：](.*?)[\u4e00-\u9fa5]'
  - '项目编号\s*[: ：](.*?)[二|三|四|项]'
budget_amount:  # 预算金额
  - '最高限价(.*?[(元)|(万元)])'
tenderee:  # 招标单位
  - '采购人名称[: ：](.*?)[二]'
  - '采购人信息名\s*称[: ：](.*?)地'
liaison:  # 招标人联系方式
  - '采购单位[: ：].*?电话[: ：](.*?)[\u4e00-\u9fa5]'
  - '采购人信息.*?项目联系方式（询问）[: ：](.*?)质'
bidding_contact:  # 招标联系人
  - '采购单位[: ：].*?联系人[: ：](.*?)联'
  - '招标单位[: ：].*?联系人[: ：](.*?)联'
  - '采购单位名称[: ：].*?联系人[: ：](.*?)联'
  - '采购人信息.*?项目联系人（询问）[: ：](.*?)项'

bidding_agency:  # 代理机构
  - '采购单位[: ：].*?联系人[: ：](.*?)联'
  - '招标单位[: ：].*?联系人[: ：](.*?)联'
  - '采购单位名称[: ：].*?联系人[: ：](.*?)联'
  - '采购人信息.*?项目联系人（询问）[: ：](.*?)项'
contact_information:  # 代理联系方式
  - '采购代理机构.*?联系电话及传真[: ：](\d{11}?)'
  - '招标代理[: ：].*?电话[: ：](.*?)[\u4e00-\u9fa5]'
  - '代理机构[: ：].*?电话[: ：](.*?)[\u4e00-\u9fa5]'
  - '采购代理机构.*?电话[: ：](.*?)[\u4e00-\u9fa5]'
  - '采购代理机构信息.*?项目联系方式（询问）[: ：](.*?)质'
agent_contact:  # 代理联系人
  - '招标代理[: ：].*?联系人[: ：](.*?)联'
  - '代理机构[: ：].*?联系人[: ：](.*?)联'
  - '招标代理单位[: ：].*?联系人[: ：](.*?)联'
  - '代理单位[: ：].*?联系人[: ：](.*?)联'
  - '代理单位名称[: ：].*?联系人[: ：](.*?)联'
  - '采购代理机构信息.*?项目联系人（询问）[: ：](.*?)项'
  - '采购代理机构.*?联系人[: ：](.*?)联'
successful_bidder:  # 中标方

bid_amount:  # 中标金额
  - '本次招标将于(.*?)分.*?开标'
  - '本次磋商将于(.*?)整.*?开标'
tenderopen_time:  # 开标时间

project_leader:  # 项目负责人

project_contact_information:  # 项目负责人联系方式












