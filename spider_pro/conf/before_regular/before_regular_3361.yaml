project_name:  # 项目名称

project_number:  # 项目编号
  - '询价项目编号[:：]([\d \w \- () （）]+?)二'
  - '招标项目编号[:：]([\d \w \- () （）]+?)二'
  - '项目编号[:：]([\d \w \- () （）]+?)二'
  - '采购编号[:：]([\d \w \- () （）]+?)二'
  - '采购项目编号[:：]([\d \w \- () （）]+?)[二|四]'
budget_amount:  # 预算金额
  - '工程预算投资额[:：]约([\d \.]+万元)'
  - '预算共([\d \.]+万元)'

tenderee:  # 招标单位
  - '受(.*?分中心)委托'
  - '联系方式招标人[:：]([\u4e00-\u9fa5 \、]+?)地址'
  - '联系方式招标人[:：]([\u4e00-\u9fa5 \、]+?)招标代理机构'
  - '联系方式招标人[:：]([\u4e00-\u9fa5 \、]+?)招标代理'
  - '七、联系方式(.*?)联系人'
  - '采购人信息名称[:：]([\u4e00-\u9fa5 \、 （） ()]+?)地址'
  - '十、业务咨询[:：]([\u4e00-\u9fa5 \、]+)'
  - '采购人[:：]([\u4e00-\u9fa5 \、]+?)[地址|联系人]'

liaison:  # 招标人联系方式
  - '采购人信息名称.*?项目联系方式（询问）[:：]([0-9 \、 \-]+)'
  - '联系方式招标人.*?电话[:：]([0-9 \、 \-]+)'
  - '七、联系方式.*?联系人[:：]([0-9 \、 \-]+)'

bidding_contact:  # 招标联系人
  - '十、业务咨询.*?[:：]([\u4e00-\u9fa5 \、]+?)联系电话'
  - '采购单位.*?联系人[:：]([\u4e00-\u9fa5 \、]+?)联系电话'
  - '采购人信息名称.*?项目联系人（询问）[:：]([\u4e00-\u9fa5 \、]+?)项目'
  - '联系方式招标人.*?联系人[:：]([\u4e00-\u9fa5 \、]+?)联系人'
  - '联系方式招标人.*?联系人[:：]([\u4e00-\u9fa5 \、]+?)电话'
  - '七、联系方式.*?联系人[:：]([\u4e00-\u9fa5 \、]+?)电话'
  - '采购人.*?采购联系人[:：]([\u4e00-\u9fa5]+)联系电话'


bidding_agency:  # 代理机构
  - '七、联系方式招标人.*?招标代理机构[:：]([\u4e00-\u9fa5 \、]+?)地址'
  - '七、联系方式.*?电话[:：]\d+([\u4e00-\u9fa5 \、]+?)联系人'
  - '采购代理机构信息名称[:：]([\u4e00-\u9fa5 \、]+?)地址'

contact_information:  # 代理联系方式
  - '七、联系方式.*电话[:：](\d{11}|\d{3,4}\-\d{7,8})'
  - '采购代理机构信息.*?项目联系方式（询问）[:：]([0-9 \、 \-]+)'
  - '采购代理机构名称.*?联系电话[:：]([0-9 \、 \-]+)'
  - '采购代理机构名称.*?联系电话.*?[:：]([0-9 \、 \-]+)'

agent_contact:  # 代理联系人
  - '七、联系方式.*联系人[:：]([\u4e00-\u9fa5 \、]+?)电话'
  - '采购代理机构信息.*?项目联系人（询问）[:：]([\u4e00-\u9fa5 \、]+?)项目'
  - '采购代理机构名称.*?联系人[:：]([\u4e00-\u9fa5 \、]+?)联系电话'

successful_bidder:  # 中标方


bid_amount:  # 中标金额
  - '最终报价[:：]([\d 元 () （）]+)'

tenderopen_time:  # 开标时间
  - '本次招标将于(\d{4}年\d{1,2}月\d{1,2}日\d{1,2}\:\d{2})'


project_leader:  # 项目负责人


project_contact_information:  # 项目负责人联系方式













